name: Build RP2040 firmware

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU (for potential cross-arch, noop here)
        uses: docker/setup-qemu-action@v3

      - name: Build builder image
        run: |
          docker build --pull -t alpacafirmwarebuilder:latest .

      - name: Build firmware (Pico)
        run: |
          docker run --rm -v "$PWD:/work" -w /work alpacafirmwarebuilder:latest bash tools/build-rp2040.sh

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: rp2040-uf2
          path: dist/*.uf2

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: dist/*.uf2
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
